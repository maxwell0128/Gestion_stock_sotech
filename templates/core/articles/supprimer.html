{% extends 'base.html' %}

{% block title %}Supprimer article - Gestio Sotech{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="h4 mb-0">Supprimer l'article</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <h4 class="alert-heading">Attention !</h4>
                        <p>Êtes-vous sûr de vouloir supprimer l'article "{{ object.nom }}" ?</p>
                        <p>Cette action est irréversible.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                            <a href="{% url 'liste_articles' %}" class="btn btn-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
