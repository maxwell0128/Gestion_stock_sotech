{% extends 'base.html' %}

{% block title %}Supprimer catégorie - Gestio Sotech{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="h4 mb-0">Supprimer la catégorie</h2>
                </div>
                <div class="card-body">
                    <p class="alert alert-danger">
                        Êtes-vous sûr de vouloir supprimer la catégorie "{{ object.nom }}" ?
                        Cette action est irréversible.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                            <a href="{% url 'liste_categories' %}" class="btn btn-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
